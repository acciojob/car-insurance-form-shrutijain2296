<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">
		<div>
			<label for = "name">Name*</label><br>
			<input type = "text" id = "name" required name = "name"><br><br>
		</div>

		<div>
			<label for = "email">Email*</label><br>
			<input type = "email" id = "email" required name = "email"><br><br>
		</div>

		<div>
			<label for = "gender">Gender*</label><br>
			<input type = "radio" id = "gender_m" name = "gender" required>
			<label for = "gender_m">Male</label>
			<input type = "radio" id = "gender_f" name = "gender" required>
			<label for = "gender_f">Female</label>
		</div>
		<br>

		<div>
			<label for = "car">Car Brands</label><br>
			<select id = "car">
				<option value = "bmw">BMW</option>
				<option value = "audio">Audi</option>
				<option value = "mercedez">Mercedez</option>
		</select>
		</div>
		<br>
		
		<div>
			<label for = "age">Car Age*</label><br>
			<input type = "number" id = "age" required><br><br>
		</div>

		<div>
			<label for = "date">Date of Purchase(dop)*</label><br>
			<input type = "date" id = "date" required name = "date"><br><br>
		</div>
		
		<div>
			<label for = "password">Password*</label><br>
			<input type = "password" id = "password" required name = "password"><br><br>
		</div>

		<div>
			<button type = "submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
